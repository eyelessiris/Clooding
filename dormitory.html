<body>
<header>
  <div class="logo">클러딩</div>
  <nav>

  <div class="user-info">

  </div>
</header>

<div class="container">
  <h2>기숙사 신청 현황</h2>

  <div class="dorm-cards">
    <div class="dorm-card">
      <div class="empty-message" id="selfStudy-empty">신청자가 없습니다.</div>
      <div class="count-info">0/50</div>
      <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
      <button disabled>20시 00분 시작</button>
    </div>
    <div class="dorm-card">
      <div class="empty-message" id="massageChair-empty">신청자가 없습니다.</div>
      <div class="count-info">0/5</div>
      <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
      <button disabled>20시 20분 시작</button>
    </div>
  </div>

  <div class="card">
    <h2>신청 내역</h2>
    <table style="width:100%; border-collapse:collapse;">
      <thead>
        <tr>
          <th style="padding:16px; text-align:left; border-bottom:1px solid #eee;">날짜</th>
          <th style="padding:16px; text-align:left; border-bottom:1px solid #eee;">종류</th>
          <th style="padding:16px; text-align:left; border-bottom:1px solid #eee;">시간</th>
          <th style="padding:16px; text-align:left; border-bottom:1px solid #eee;">상태</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding:16px; text-align:left; border-bottom:1px solid #eee;">2025.06.30</td>
          <td style="padding:16px; text-align:left; border-bottom:1px solid #eee;">자습</td>
          <td style="padding:16px; text-align:left; border-bottom:1px solid #eee;">20:00 ~ 22:00</td>
          <td style="padding:16px; text-align:left; border-bottom:1px solid #eee;">완료</td>
        </tr>
        <tr>
          <td style="padding:16px; text-align:left; border-bottom:1px solid #eee;">2025.06.29</td>
          <td style="padding:16px; text-align:left; border-bottom:1px solid #eee;">안마의자</td>
          <td style="padding:16px; text-align:left; border-bottom:1px solid #eee;">20:20 ~ 20:40</td>
          <td style="padding:16px; text-align:left; border-bottom:1px solid #eee;">완료</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
